<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- bootstrap imports -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/layout.css" rel="stylesheet">

    <script src="../static/js/layout.js" defer></script>
    

    <title>Store App {% block title %} {% endblock %}</title>

    {% block head %}{% endblock %}
</head>
<body>
    <header class="layout-header border-dark navbar d-flex flex-wrap justify-content-between p-2 bg-dark text-white">
        <h1 class="modal-title fs-1 m-1">Tech <span class="yellow">Store</span></h1>
        {% block header %}{% endblock %}
    </header>


    {% if session['user'] %}

        <nav class="mb-3 layout-header d-flex flex-wrap justify-content-around p-4 bg-dark text-white">
            <div><a class="nav-link px-2 text-white fs-4" href="/main">Search</a></div>
            <div><a class="nav-link px-2 text-white fs-4" href="/cart">Cart</a></div>
            <div><a class="nav-link px-2 text-white fs-4" href="/logout">Logout</a></div>
        </nav>

    {% endif %}
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
