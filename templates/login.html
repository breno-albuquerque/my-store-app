{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form class="d-flex flex-column container mt-lg-5" action="/login" method="post">
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" id="username" name="username" placeholder="Username" type="text">
            </div>

            <div class="mb-3">
                <input class="form-control mx-auto w-auto" autocomplete="off" id="password" name="password" placeholder="Password" type="text">
            </div>

            <button class="btn btn-primary mx-auto w-auto" type="submit">Login</button>
    </form>
{% endblock %}
