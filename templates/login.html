{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    <link href="/static/css/registerLogin.css" rel="stylesheet">
{% endblock %}

{% block main %}
    <form class="d-flex flex-column align-items-center container mt-5" action="/login" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" id="password" name="password" placeholder="Password" type="text">
        </div>

        <div class="w-25 d-flex justify-content-center">
            <button class="log-btn btn btn-warning block w-75" type="submit">Login</button>
        </div>
    </form>
{% endblock %}
